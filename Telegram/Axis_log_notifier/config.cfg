# A placer dans /etc/<MonProjet>/config.cfg

# Phips
# Version : 2024.03.28 13:30

# Configuration du projet
PROJECT_NAME="AxisLogNotifier"
PROJECT_LOG_NAME="AxisLogNotifier"

# Configuration des logs
LOG_LEVEL="DEBUG"  # DEBUG, INFO, WARNING, ERROR, CRITICAL
LOG_RETENTION_DAYS=30         # Nombre de jours de conservation des logs
LOG_PERMISSIONS="664"         # Permissions des fichiers de log

# Configuration des chemins
BASE_DIR="/usr/local/bin/${PROJECT_NAME}"
CONFIG_BASE_DIR="/etc/${PROJECT_NAME}"
LOG_DIR="/var/log/AxisLogNotifier"
TEMP_DIR="/tmp/${PROJECT_NAME}"

# Configuration des timeouts et retry
OPERATION_TIMEOUT=30          # Timeout en secondes
MAX_RETRIES=3                # Nombre maximum de tentatives

# Configuration des notifications Telegram
TELEGRAM_BOT_TOKEN=""        # Token du bot Telegram
TELEGRAM_CHAT_ID=""         # ID du chat où envoyer les notifications

# Configuration des notifications (optionnel)
ENABLE_NOTIFICATIONS=false    # true/false
NOTIFICATION_LEVEL="ERROR"    # Niveau minimum pour les notifications

# Configuration Axis Camera
AXIS_CAMERA_IP="192.168.1.100"           # Adresse IP de la caméra
AXIS_CAMERA_USER=""                     # Nom d'utilisateur
AXIS_CAMERA_PASS=""                     # Mot de passe
AXIS_CAMERA_PROTOCOL="https"            # http ou https

# URLs Axis Camera (VAPIX API)
AXIS_SYSTEMLOG_URL="/axis-cgi/admin/systemlog.cgi"
AXIS_SERVERREPORT_URL="/axis-cgi/serverreport.cgi?mode=text"

# Configuration des timeouts spécifiques
AXIS_SERVERREPORT_TIMEOUT=300           # Timeout spécifique pour serverreport.cgi (5 minutes)
AXIS_SYSTEMLOG_TIMEOUT=30               # Timeout pour systemlog.cgi

# Chemins dérivés
LOGGER_PATH="${BASE_DIR}/phips_logger.sh"


#--------------------------------------------------------------------------------------------------
# Niveaux de log à surveiller sur la caméra (séparés par |)
# Valeurs possibles : ERROR, CRITICAL, FATAL, WARNING, INFO, DEBUG
LOG_LEVELS="ERROR|CRITICAL|FATAL|WARNING"

# Pour ne voir que les erreurs critiques :
# LOG_LEVELS="ERROR|CRITICAL|FATAL"

# Pour tout voir :
# LOG_LEVELS="ERROR|CRITICAL|FATAL|WARNING|INFO|DEBUG"


